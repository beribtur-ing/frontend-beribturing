server {
  listen 80;
  server_name 206.189.55.6 localhost;

  # Admin app routes - rewrite path to remove /admin prefix
  location /admin/ {
    rewrite ^/admin/(.*)$ /$1 break;
    proxy_pass http://beribturing-admin:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
  }

  # Owner app routes - rewrite path to remove /owner prefix
  location /owner/ {
    rewrite ^/owner/(.*)$ /$1 break;
    proxy_pass http://beribturing-owner:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
  }

  # Renter app routes - rewrite path to remove /renter prefix
  location /renter/ {
    rewrite ^/renter/(.*)$ /$1 break;
    proxy_pass http://beribturing-renter:3000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_cache_bypass $http_upgrade;
  }

  # Handle exact paths without trailing slash
  location = /admin {
    return 301 /admin/;
  }
  
  location = /owner {
    return 301 /owner/;
  }
  
  location = /renter {
    return 301 /renter/;
  }

  # Root path - redirect to admin
  location = / {
    return 301 /admin/;
  }
}